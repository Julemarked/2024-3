<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Julemarket</title>
    <link rel="stylesheet" href="shop.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <img class="header-image" src="/foto shop/cover.png" alt="Header Image">
            <div class="header-title">
                <span class="header-text green">j</span>
                <span class="header-text red">u</span>
                <span class="header-text green">l</span>
                <span class="header-text red">e</span>
                <span class="header-text white"> </span>
                <span class="header-text green">m</span>
                <span class="header-text red">a</span>
                <span class="header-text green">r</span>
                <span class="header-text red">k</span>
                <span class="header-text green">e</span>
                <span class="header-text red">t</span>
            </div>
        </header>
        
        <div class="content">
            <div class="item-row">
                <div class="item">
                    <img src="/foto shop/Julesmåkager.png" alt="Julesmåkager" class="item-img">
                    <div class="item-info">
                        <h2 class="item-name">Julesmåkager</h2>
                        <p class="item-price">Kr 20</p>
                    </div>
                </div>
                <div class="item">
                    <img src="/foto shop/Konfektkage.png" alt="Konfektkage" class="item-img">
                    <div class="item-info">
                        <h2 class="item-name">Konfektkage</h2>
                        <p class="item-price">Kr 30</p>
                    </div>
                </div>
                <div class="item">    
                        <img src="/foto shop/brownie.png" alt="Brownie" class="item-img">
                        <div class="item-info">
                            <h2 class="item-name">Brownie med jordbær</h2>
                            <p class="item-price">Kr 25</p>
                        </div>
                    </div>
                    <div class="item">
                        <img src="/foto shop/brunkage.png" alt="Brunkage" class="item-img">
                        <div class="item-info">
                            <h2 class="item-name">Brunkage</h2>
                            <p class="item-price">Kr 27</p>
                        </div>
                    </div>
                    <div class="item">
                        <img src="/foto shop/Redskaber.png" alt="Redskaber" class="item-img">
                        <div class="item-info">
                            <h2 class="item-name">Redskaber</h2>
                            <p class="item-price">Kr 30</p>
                        </div>
                    </div>
                    <div class="item">
                        <img src="/foto shop/cupcake.png" alt="Rudolf cupcakes" class="item-img">
                        <div class="item-info">
                            <h2 class="item-name">Rudolf cupcakes</h2>
                            <p class="item-price">Kr 25</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
