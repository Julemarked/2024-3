<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contact</title>
    <link rel="stylesheet" href="contact.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <img class="header-image" src="/foto shop/cover.png" alt="Header Image">
            <div class="header-title">
                <span class="header-text green">j</span>
                <span class="header-text red">u</span>
                <span class="header-text green">l</span>
                <span class="header-text red">e</span>
                <span class="header-text white"> </span>
                <span class="header-text green">m</span>
                <span class="header-text red">a</span>
                <span class="header-text green">r</span>
                <span class="header-text red">k</span>
                <span class="header-text green">e</span>
                <span class="header-text red">t</span>
            </div>
        </header>

        <section class="contact-section">
            <h1 class="contact-title">kom i contact med os</h1>
            <p class="contact-description">For More Information About Our Product & Services. Please Feel Free To Drop Us An Email.</p>
            <div class="contact-container">
                <div class="contact-info">
                    <h2 class="info-title">Address</h2>
                    <p class="info-details">H. C. Andersens Vej 9, 8800 Viborg</p>
                    <div class="social-media">
                        <h2>Følge os på</h2>
                        <p>LinkedIn Instagram Facebook</p>
                    </div>
                </div>

                <form class="contact-form">
                    <div class="form-group">
                        <label for="name">dit navn</label>
                        <input type="text" id="name" class="form-input">
                    </div>
                    <div class="form-group">
                        <label for="email">Email address</label>
                        <input type="email" id="email" class="form-input" placeholder="Abc@def.com">
                    </div>
                    <div class="form-group">
                        <label for="subject">emne</label>
                        <input type="text" id="subject" class="form-input" placeholder="det er valgfritt">
                    </div>
                    <div class="form-group">
                        <label for="message">besked</label>
                        <textarea id="message" class="form-input" placeholder="hej jeg vil gerne spørge om..."></textarea>
                    </div>
                    <button type="submit" class="submit-button">send</button>
                </form>
            </div>
        </section>

        <footer class="footer">
            <div class="footer-content">
                <h2 class="footer-title">Mercantec</h2>
            </div>
        </footer>
    </div>
</body>
</html>
